<div class="min-h-screen theme-background 
            relative overflow-hidden flex items-center justify-center px-6 py-20">

  <!-- Floating Orbs - auto-colored by theme -->
  <div class="absolute inset-0 -z-10 pointer-events-none">
    <div class="absolute top-10 -left-20 w-96 h-96 rounded-full blur-3xl animate-pulse"
         style="background: var(--orb-1);"></div>

    <div class="absolute bottom-0 right-0 w-80 h-80 rounded-full blur-3xl animate-pulse delay-1000"
         style="background: var(--orb-2);"></div>

    <div class="absolute top-1/2 left-1/2 w-72 h-72 rounded-full blur-3xl animate-pulse delay-500 
                 -translate-x-1/2 -translate-y-1/2"
         style="background: var(--orb-3);"></div>
  </div>

  <div class="text-center max-w-5xl">

    <!-- Title -->
    <h1 class="text-7xl md:text-9xl font-extrabold theme-heading leading-tight">
      EcoBazaar
    </h1>

    <p class="mt-8 text-3xl md:text-5xl theme-text opacity-90 font-light">
      Shop smarter. Live greener.
    </p>

    <!-- CTAs -->
    <div class="mt-16">

      <!-- If logged in -->
      <ng-container *ngIf="loggedIn$ | async; else loggedOut">
        <button (click)="goToDashboard()"
                class="inline-block px-14 py-7 rounded-3xl text-3xl font-black 
                       shadow-2xl hover:shadow-3xl transform hover:-translate-y-1 transition-all duration-300
                       theme-button">
          Go to Dashboard
        </button>
      </ng-container>

      <!-- If NOT logged in -->
      <ng-template #loggedOut>
        <div class="flex flex-col sm:flex-row items-center justify-center gap-6">

          <a routerLink="/login"
             class="inline-block px-10 py-5 rounded-2xl text-2xl font-extrabold shadow-lg
                    hover:shadow-xl hover:-translate-y-1 transition-all duration-300
                    theme-card theme-heading">
            Login
          </a>

          <a routerLink="/register"
             class="inline-block px-12 py-6 rounded-2xl text-2xl font-extrabold shadow-2xl
                    hover:shadow-3xl hover:-translate-y-1 transition-all duration-300
                    theme-button">
            Register
          </a>

        </div>
      </ng-template>

    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-10 mt-24">

      <div class="text-center theme-card p-8 rounded-3xl shadow-xl">
        <p class="text-5xl md:text-6xl font-black theme-heading">127K+</p>
        <p class="mt-2 md:mt-3 text-lg md:text-xl theme-text">Conscious Shoppers</p>
      </div>

      <div class="text-center theme-card p-8 rounded-3xl shadow-xl">
        <p class="text-5xl md:text-6xl font-black theme-heading">8.4M kg</p>
        <p class="mt-2 md:mt-3 text-lg md:text-xl theme-text">COâ‚‚ Saved</p>
      </div>

      <div class="text-center theme-card p-8 rounded-3xl shadow-xl">
        <p class="text-5xl md:text-6xl font-black theme-heading">42K+</p>
        <p class="mt-2 md:mt-3 text-lg md:text-xl theme-text">Eco Products</p>
      </div>

      <div class="text-center theme-card p-8 rounded-3xl shadow-xl">
        <p class="text-5xl md:text-6xl font-black theme-heading">99.2%</p>
        <p class="mt-2 md:text-xl theme-text">Happy Users</p>
      </div>

    </div>

  </div>
</div>
