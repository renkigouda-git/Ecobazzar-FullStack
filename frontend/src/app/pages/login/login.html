<div class="min-h-screen flex items-center justify-center px-4 theme-background relative overflow-hidden">

  <!-- Floating Orbs (Theme Aware) -->
  <div class="absolute inset-0 -z-10 pointer-events-none">
    <div class="absolute top-10 left-10 w-96 h-96 rounded-full blur-3xl animate-pulse"
         style="background: var(--orb-1);"></div>

    <div class="absolute bottom-20 right-5 w-80 h-80 rounded-full blur-3xl animate-pulse delay-700"
         style="background: var(--orb-2);"></div>

    <div class="absolute top-1/2 left-1/2 w-72 h-72 rounded-full blur-3xl animate-pulse delay-500 
                -translate-x-1/2 -translate-y-1/2"
         style="background: var(--orb-3);"></div>
  </div>

  <div class="w-full max-w-md">

    <!-- Card -->
    <div class="theme-surface rounded-3xl shadow-2xl border theme-card p-10 transition-all duration-500">

      <!-- Logo -->
      <div class="text-center mb-10">
        <h1 class="text-5xl font-extrabold theme-heading">EcoBazaar</h1>
        <p class="mt-3 text-lg theme-text opacity-80">
          Log in to continue making the planet proud
        </p>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" class="space-y-7">

        <!-- Email -->
        <div>
          <input
            name="email"
            [(ngModel)]="email"
            #emailCtrl="ngModel"
            type="email"
            required
            email
            placeholder="you@example.com"
            class="w-full px-6 py-4 text-lg rounded-2xl border-2 
                   border-[color:var(--card-border)]
                   bg-[color:var(--surface)]
                   text-[color:var(--text)]
                   placeholder-gray-500
                   focus:border-[color:var(--accent)]
                   focus:ring-4 focus:ring-[color:var(--accent)]/20
                   outline-none transition-all duration-300"
            [class.border-red-500]="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)"
          />
          <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" 
               class="mt-2 text-sm text-red-600">
            <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
            <span *ngIf="emailCtrl.errors?.['email']">Enter a valid email.</span>
          </div>
        </div>

        <!-- Password -->
        <div>
          <input
            name="password"
            [(ngModel)]="password"
            #passwordCtrl="ngModel"
            type="password"
            required
            placeholder="••••••••"
            class="w-full px-6 py-4 text-lg rounded-2xl border-2 
                   border-[color:var(--card-border)]
                   bg-[color:var(--surface)]
                   text-[color:var(--text)]
                   focus:border-[color:var(--accent)]
                   focus:ring-4 focus:ring-[color:var(--accent)]/20
                   outline-none transition-all duration-300"
            [class.border-red-500]="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)"
          />
          <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" 
               class="mt-2 text-sm text-red-600">
            Password is required.
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoggingIn || loginForm.invalid"
          class="w-full py-5 mt-8 text-xl font-bold rounded-2xl theme-button
                 shadow-xl hover:shadow-2xl transform hover:-translate-y-1
                 disabled:opacity-60 disabled:cursor-not-allowed
                 transition-all duration-300 flex items-center justify-center gap-3">

          <span *ngIf="!isLoggingIn">Log In</span>
          <span *ngIf="isLoggingIn">Logging you in...</span>

          <svg *ngIf="isLoggingIn" class="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </button>
      </form>

      <!-- Register -->
      <p class="mt-10 text-center theme-text">
        New to EcoBazaar?
        <a routerLink="/register" class="font-bold theme-heading hover:underline">Create an account</a>
      </p>

      <!-- Forgot Password -->
      <p class="mt-4 text-center">
        <a routerLink="/forgot-password" class="text-sm theme-text hover:theme-heading transition">
          Forgot your password?
        </a>
      </p>
    </div>
  </div>
</div>
