<div class="min-h-screen flex items-center justify-center px-4 
                bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 
                relative overflow-hidden">

  <!-- Subtle floating eco orbs -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-10 left-10 w-96 h-96 bg-emerald-400/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-5 w-80 h-80 bg-teal-400/10 rounded-full blur-3xl animate-pulse delay-700"></div>
  </div>

  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl border border-emerald-100 
                    p-10 transition-all duration-500">
      
      <!-- Logo / Title -->
      <div class="text-center mb-10">
        <h1 class="text-5xl font-extrabold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">
          EcoBazaar
        </h1>
        <p class="mt-3 text-lg text-gray-600">
          Log in to continue making the planet proud
        </p>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" class="space-y-7">

        <!-- Email -->
        <div>
          <input
            name="email"
            [(ngModel)]="email"
            #emailCtrl="ngModel"
            type="email"
            required
            email
            placeholder="you@example.com"
            class="w-full px-6 py-4 text-lg rounded-2xl border-2 
                   border-gray-200 bg-white text-gray-900
                   placeholder-gray-500
                   focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20
                   outline-none transition-all duration-300"
            [class.border-red-500]="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)"
          />
          <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" 
               class="mt-2 text-sm text-red-600">
            <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
            <span *ngIf="emailCtrl.errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>

        <!-- Password -->
        <div>
          <input
            name="password"
            [(ngModel)]="password"
            #passwordCtrl="ngModel"
            type="password"
            required
            placeholder="••••••••"
            class="w-full px-6 py-4 text-lg rounded-2xl border-2 
                   border-gray-200 bg-white text-gray-900
                   focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20
                   outline-none transition-all duration-300"
            [class.border-red-500]="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)"
          />
          <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" 
               class="mt-2 text-sm text-red-600">
            Password is required.
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoggingIn || loginForm.invalid"
          class="w-full py-5 mt-8 text-xl font-bold text-white rounded-2xl 
                 bg-gradient-to-r from-emerald-600 to-teal-600
                 hover:from-emerald-700 hover:to-teal-700
                 disabled:from-emerald-400 disabled:to-teal-400 disabled:cursor-not-allowed
                 shadow-xl hover:shadow-2xl transform hover:-translate-y-1
                 transition-all duration-300 flex items-center justify-center gap-3">
          
          <span *ngIf="!isLoggingIn">Log In</span>
          <span *ngIf="isLoggingIn">Logging you in...</span>
          <svg *ngIf="isLoggingIn" class="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </button>
      </form>

      <!-- Register Link -->
      <p class="mt-10 text-center text-gray-600">
        New to EcoBazaar?
        <a routerLink="/register" 
           class="font-bold text-emerald-600 hover:underline transition">
          Create an account
        </a>
      </p>

      <!-- Optional: Forgot password -->
      <p class="mt-4 text-center">
        <a routerLink="/forgot-password" 
           class="text-sm text-gray-500 hover:text-emerald-600 transition">
          Forgot your password?
        </a>
      </p>
    </div>
  </div>
</div>
